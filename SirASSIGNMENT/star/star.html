<html>
    <head>
        <title>star project</title>
        
       
    </head>
    <body>
        <script type="text/javascript" language="javascript">
        var i,j;
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++){
                document.write("*&nbsp &nbsp");
            }
            document.write("<br/>")
        }
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++){
                document.write(i+ "&nbsp &nbsp");
            }
            document.write("<br/>")
        }

    </script>
    </body>
    
</html>
